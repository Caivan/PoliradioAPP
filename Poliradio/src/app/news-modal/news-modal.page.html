<ion-header>
  <ion-toolbar class="toolbar">
    <ion-title>{{post.title.rendered}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="content">
   <div [innerHTML]="content | keepHtml"></div>
  </div>
</ion-content>
