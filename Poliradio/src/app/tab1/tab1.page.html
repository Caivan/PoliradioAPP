<app-header></app-header>
<ion-content [fullscreen]="true">
  <ion-list>

    <ion-item *ngFor="let post of news$ | async">
      <ion-card class="card" (click)="openModal(post)">
        <img *ngIf="post?.featured_media" [src]="post?.featured_media">
        <ion-card-title [innerHTML]="post.title.rendered" class="card-title"></ion-card-title>
        <ion-card-content>
          <div [innerHTML]="post.excerpt.rendered"></div>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="5px" (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
